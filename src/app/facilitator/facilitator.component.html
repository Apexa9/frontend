<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Grasp it up</title>

	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block" >
			<div class="logo"style="background-color: #232324; box-shadow: #232324;">

				</a>
      </div>
      <div class="page-container">

          <div class="section-content section-content-p30">

              <div class="header-wrap">
                <form class="form-header" onsubmit="return false;" method="GET">
                  <input class="au-input au-input-xl" type="text" name="search"

                  <button class="au-btn-submit" style="background-color:white; color:black" type="submit">

                  </button>
                </form>
                <div class="cart-area d-n">
                  <nav class="navbar navbar-expand-md " style="size:50%;">
                  <ul class="nav navbar-nav" style="color:white ">
                    
                    <li><a [routerLink]="['/loginsuccess']" class="btn btn-link" style="color:white ">Learner</a></li>
                    <li><a  class="btn btn-link" style="color:white " (click)="_authservice.logOutUser()" *ngIf="_authservice.loggedIn()">logout</a></li>
                    <!-- <li><a [routerLink]="['/registration']" class="btn btn-link" style="color:white ">Register</a></li>-->
                  </ul>
                </nav>
                <!--	<a href="shopping-detail.html">
                    <div class="total">19.22 <span> 2</span> </div> <i class="fa fa-shopping-cart"
                      aria-hidden="true"></i>
                  </a>-->
                </div>
              </div>
              <div class="account-wrap"></div>
            </div>
          </div>
        </header>
      </div>
      </aside>
      </div>
      </body>
