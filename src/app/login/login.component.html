<div class="container" style="padding-top: 5%; flex-wrap: wrap;flex-direction: column;width: 50%;"
>
  <h2>User Login</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
   <small class="text-danger">{{msg}}</small>
  
  
   <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" name="email" placeholder="Please Enter email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
      #email="ngModel" 
      [class.is-invalid]="email.invalid && email.touched"
      >
      <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>-->
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required ">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">invalid email</small>

      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Please Enter password" [(ngModel)]="user.password" required #password="ngModel"
      
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
    
  </div>

    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-dark btn-space" >Login as learner</button>  
    <button  type="submit"[routerLink]="['/facilitator']" class="btn btn-dark btn-space">Login as facilitator</button>
  </form>
</div>
